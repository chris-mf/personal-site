  .underline {
      position: relative;
      color: #000;
      text-decoration: none;
    }

    .underline:hover {
      color: #000;
    }



.underline:before {
content: "";
 position: absolute;
 width: 100%;
 height: 2px;
 bottom: -5px;
 left: 0;
 background-color: #000;
 visibility: hidden;
 -webkit-transform: scaleX(0);
 transform: scaleX(0);
 -webkit-transition: all 0.2s ease-in-out 0s;
 transition: all 0.2s ease-in-out 0s;
    }

  .underline:hover:before {
    visibility: visible;
    -webkit-transform: scaleX(1);
    transform: scaleX(1);
  }


    .shiftUp {
